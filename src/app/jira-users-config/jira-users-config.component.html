<app-navbar-login></app-navbar-login>
<div class="formulario">
  <form (submit)="registerJira()">
    <div class="title">
      <h2>Modificar usuario de Jira</h2>
    </div>
    <div class="inputs">
      <div class="userInput" *ngIf="jiraUser">
        <img src="/assets/images/user-silhouette.png" alt="Usuario">
        <h3>{{ jiraUser.username }}</h3>
        <input *ngIf="!jiraUser" class="subUserInput" type="text" placeholder="usuario..." [(ngModel)]="username" name="user">
      </div>
      <div class="passInput" *ngIf="jiraUser">
        <img src="/assets/images/key-password.png" alt="Password">
        <h3>{{ jiraUser.password }}</h3>
        <input *ngIf="!jiraUser" type="password" placeholder="contraseÃ±a..." [(ngModel)]="password" name="pass">
      </div>
      <div class="urlInput" *ngIf="jiraUser">
        <img src="/assets/images/mail.png" alt="url">
        <h3>{{ jiraUser.url }}</h3>
        <input *ngIf="!jiraUser" type="url" placeholder="url..." [(ngModel)]="url" name="url">
      </div>
      <div class="projectInput" *ngIf="jiraUser">
        <img src="/assets/images/mail.png" alt="url">
        <h3>{{ jiraUser.project }}</h3>
        <input *ngIf="!jiraUser" type="project" placeholder="project..." [(ngModel)]="project" name="project">
      </div>
      <div class="componentInput" *ngIf="jiraUser">
        <img src="/assets/images/mail.png" alt="url">
        <h3>{{ jiraUser.component }}</h3>        
        <input *ngIf="!jiraUser" type="component" placeholder="component..." [(ngModel)]="component" name="component">
      </div>

    </div>
   
    
    <div class="sendInput" *ngIf="!valid">
      <button type="submit" value="Register">
        <img src="/assets/images/cross-in-a-circle.png" alt="enviar formulario">
      </button>
    </div>
   
  </form>
</div>
