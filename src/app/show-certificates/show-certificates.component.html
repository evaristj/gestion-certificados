<div class="principal">
  <div class="listado" (click)="detailCert(certificate)">
    <div class="button alias_c">{{ certificate.alias }}</div>
    <div class="button caducidad_c">{{ certificate.caducidad }}</div>
    <div class="button id_orga_c">{{ certificate.id_orga }}</div>
    <div class="button nombre_c">{{ certificate.nombre_cliente }}</div>
    <div class="button contacto_c">{{ certificate.contacto_renovacion }}</div>
  </div>
  <div class="listadoOpciones">
    <div class="borrar"><input type="checkbox" id="eliminar" value="eliminar" 
      [(ngModel)]="certificate.eliminado"
        (change)="confirmDel(certificate)">
      Eliminar
    </div>
    <div class="descargar">
      <input type="button" value="Descargar">
    </div>
  </div>
</div>
