<form (submit)="register()">
  <h2>Registrar usuario</h2>
  <div class="inputs">
    <div class="userInput">
      usuario:
    </div>
    <input class="subUserInput" type="text" placeholder="user" [(ngModel)]="username" name="user">
    <div class="userInput">
      contrase√±a:
    </div>
    <input type="password" placeholder="password" [(ngModel)]="password" name="pass">
  </div>
  <div class="sendInput">
    <input class="send" type="submit" value="Register">
  </div>
  <div *ngIf="error">{{ error | json }}</div>
  <div *ngIf="valid">Registered! <button routerLink="/login">Go to Login</button></div>
</form>
